[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cli-todo"
version = "0.1.0"
description = "An interactive CLI todo application"
authors = [{name = "Todo App Developer"}]
requires-python = ">=3.10"
license = {text = "MIT"}
dependencies = [
    "questionary>=2.0.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = ["pytest>=9.0.2"]

[project.scripts]
todo = "src.main:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = ["-v"]
