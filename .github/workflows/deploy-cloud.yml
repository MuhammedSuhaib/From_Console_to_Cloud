name: Deploy to Cloud

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{date 'YYYYMMDD'}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./full-stack-todo
        file: ./full-stack-todo/Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ github.repository_owner }}/todo-frontend:latest
          ${{ env.REGISTRY }}/${{ github.repository_owner }}/todo-frontend:${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ github.repository_owner }}/todo-backend:latest
          ${{ env.REGISTRY }}/${{ github.repository_owner }}/todo-backend:${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Setup Kubectl
      uses: azure/setup-kubectl@v4
      with:
        version: 'latest'

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: 'latest'

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Get GKE Credentials
      uses: google-github-actions/get-gke-credentials@v2
      with:
        cluster_name: ${{ secrets.GKE_CLUSTER_NAME }}
        location: ${{ secrets.GKE_CLUSTER_LOCATION }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Update Helm repo
      run: helm repo update

    - name: Install or upgrade the Helm release
      run: |
        helm upgrade --install todo-app-release ./micro-task-chart \
          --namespace todo-app \
          --values ./infra/kubernetes/cloud/cloud-values.yaml \
          --set backend.image.repository=${{ env.REGISTRY }}/${{ github.repository_owner }}/todo-backend \
          --set backend.image.tag=${{ github.sha }} \
          --set frontend.image.repository=${{ env.REGISTRY }}/${{ github.repository_owner }}/todo-frontend \
          --set frontend.image.tag=${{ github.sha }} \
          --create-namespace \
          --wait

    - name: Verify deployment
      run: |
        kubectl get pods -n todo-app
        kubectl get services -n todo-app
        kubectl get ingress -n todo-app