name: Sync Backend to Hugging Face

on:
  push:
    branches: [ master ]
    paths:
      - 'backend/**'
      - '.github/workflows/sync-to-hf.yml'

jobs:
  sync-to-hf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install huggingface_hub

      - name: Upload to Hugging Face
        run: |
          # We use a Python script here to ensure it works without PATH issues
          python -c "from huggingface_hub import HfApi; api = HfApi(); api.upload_folder(folder_path='./backend', repo_id='${{ secrets.HF_SPACE_NAME }}', repo_type='space', token='${{ secrets.HF_TOKEN }}', commit_message='Update backend from GitHub')"
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}