name: Sync Backend to Hugging Face

on:
  push:
    # Trigger on both main and master just to be safe
    branches: [ master, main ]
    paths:
      - 'backend/**'
      - '.github/workflows/sync-to-hf.yml' # Trigger if you edit this file too
  # Allows you to run it manually from the "Actions" tab
  workflow_dispatch: 

jobs:
  sync-to-hf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upload to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.TODO_TOKEN }}
          HF_REPO: ${{ secrets.HF_SPACE_NAME }}
        run: |
          uv run --with huggingface_hub python -c "
          import os
          from huggingface_hub import HfApi
          
          api = HfApi()
          repo_id = os.getenv('HF_REPO')
          token = os.getenv('HF_TOKEN')
          
          if not repo_id or not token:
              print('Error: HF_REPO or HF_TOKEN is missing!')
              exit(1)
              
          print(f'Syncing backend folder to {repo_id}...')
          api.upload_folder(
              folder_path='./backend',
              repo_id=repo_id,
              repo_type='space',
              token=token,
              commit_message='Deployment via uv'
          )
          print('Sync complete!')
          "