name: Sync Backend to Hugging Face

on:
  push:
    branches: [ master ]
    paths:
      - 'backend/**'
      - '.github/workflows/sync-to-hf.yml'

jobs:
  sync-to-hf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install huggingface_hub

      - name: Upload to Hugging Face
        run: |
          # This command takes the contents of the 'backend' folder 
          # and uploads them directly to the root of your Space.
          huggingface-cli upload ${{ secrets.HF_SPACE_NAME }} ./backend . --repo-type space --token ${{ secrets.HF_TOKEN }} --commit-message "Update backend from GitHub"
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}