name: Sync Backend to Hugging Face

on:
  push:
    branches: [ master ]
    paths:
      - 'backend/**'

jobs:
  sync-to-hf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upload to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.TODO_TOKEN }}
          HF_REPO: ${{ secrets.HF_SPACE_NAME }}
        run: |
          # Use uv to install the library and run the script in one go
          uv run --with huggingface_hub python -c "
          import os
          from huggingface_hub import HfApi
          
          api = HfApi()
          repo_id = os.getenv('HF_REPO')
          token = os.getenv('HF_TOKEN')
          
          print(f'Syncing backend folder to {repo_id}...')
          api.upload_folder(
              folder_path='./backend',
              repo_id=repo_id,
              repo_type='space',
              token=token,
              commit_message='Deployment from GitHub Actions via uv'
          )
          print('Sync complete!')
          "