# Production values for cloud deployment
frontend:
  replicaCount: 3
  image:
    repository: ghcr.io/your-org/todo-frontend  # This will be overridden by the workflow
    pullPolicy: Always
    tag: "latest"
  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  env:
    NEXT_PUBLIC_API_BASE_URL: "https://api.yourdomain.com"
    NEXT_PUBLIC_BETTER_AUTH_URL: "https://yourdomain.com"

backend:
  replicaCount: 3
  image:
    repository: ghcr.io/your-org/todo-backend  # This will be overridden by the workflow
    pullPolicy: Always
    tag: "latest"
  service:
    type: ClusterIP
    port: 7860
    targetPort: 7860
  resources:
    limits:
      cpu: 1000m
      memory: 1024Mi
    requests:
      cpu: 500m
      memory: 512Mi
  env:
    BETTER_AUTH_SECRET: ""
    GEMINI_API_KEY: ""
    TRACING_KEY: ""

# Database configuration for production
database:
  enabled: true
  replicaCount: 1
  image:
    repository: postgres
    tag: "15"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 5432
  postgresDatabase: "todo_production"
  postgresUser: "postgres"
  postgresPassword: ""
  secretKeys:
    user: "db-user"
    password: "db-password"
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
  persistence:
    enabled: true
    size: 50Gi
    storageClass: "standard"

# External Kafka/Redpanda configuration for cloud
kafka:
  enabled: true
  brokerUrl: "your-redpanda-cluster.kafka-provider.com:9092"
  topicName: "task-events"
  consumerGroup: "task-group"

# Ingress configuration for production
ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "64k"
  hosts:
    - host: "yourdomain.com"
      paths:
        - path: /
          pathType: Prefix
        - path: /api
          pathType: Prefix
        - path: /mcp
          pathType: Prefix
  tls:
    - secretName: todo-app-tls
      hosts:
        - "yourdomain.com"

# Autoscaling configuration
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 70

# Node affinity and tolerations for production
nodeSelector: {}
tolerations: []
affinity: {}

# Security context for production
podSecurityContext:
  fsGroup: 2000
securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000